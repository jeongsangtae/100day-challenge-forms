<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="chellenge.css" />
    <title>Form Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/challenge.html" method="GET">
        <section>
          <h2>How can we help you?</h2>

          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" required />
            </li>
            <li>
              <label for="useremail">Your E-Mail Address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="userphonenumber">Your Phone Number</label>
              <input
                type="tel"
                name="user-phone-number"
                id="userphonenumber"
                required
                minlength="11"
                maxlength="11"
              />
            </li>
            <li></li>
          </ul>
        </section>

        <section>
          <label for="usermassage">Your Message</label>
          <textarea
            name="user-massage"
            id="usermassage"
            rows="6"
            required
            minlength="10"
            maxlength="200"
          ></textarea>
        </section>

        <section>
          <label for="findus">How did you find us?</label>
          <select name="find-us" id="findus" required>
            <option value="web">Web Search</option>
            <option value="word">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>

          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>

        <section>
          <div class="form-control-inline">
            <input
              type="checkbox"
              name="accept-terms"
              id="acceptterms"
              required
            />
            <label for="acceptterms">Accept Terms</label>
          </div>
        </section>

        <section>
          <div class="btn">
            <button type="reset" class="clear">Clear</button>
            <button type="submit">Submit</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
